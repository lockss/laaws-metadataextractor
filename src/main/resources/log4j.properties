# initialize root logger with level ERROR for stdout and fout
log4j.rootLogger=ERROR,CONSOLE,FOUT

# set the log level for these components
log4j.logger.io.swagger=ERROR
log4j.logger.org.lockss.laaws=INFO
log4j.logger.org.lockss.laaws.mdx=DEBUG

# add a ConsoleAppender to the logger stdout to write to the console
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
# use a simple message format
log4j.appender.CONSOLE.layout.ConversionPattern=%p %d{yyyy-MM-dd HH:mm:ss.SSS Z} - %m%n

# add a FileAppender to the logger fout
log4j.appender.FOUT=org.apache.log4j.RollingFileAppender
# create a log file
log4j.appender.FOUT.File=logs/mdx.log
log4j.appender.FOUT.Append=true
log4j.appender.FOUT.layout=org.apache.log4j.PatternLayout
# use a more detailed message pattern
log4j.appender.FOUT.layout.ConversionPattern=%p\t%d{ISO8601}\t%r\t%c\t[%t]\t%m%n
log4j.appender.FOUT.MaxFileSize=10MB
log4j.appender.FOUT.MaxBackupIndex=10
